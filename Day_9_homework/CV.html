<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Lam Anh Khoi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cvContainer">
        
        <aside class="cvContainer__sidebar">
            <div class="profileCard">
                <img class="profileCard__avatar" src="./images/avatar.png" alt="Avatar">
            </div>

            <div class="infoBox">
                <h3 class="infoBox__title">Contact</h3>
                <ul class="infoBox__list">
                    <li class="infoBox__item">Phone numbers</li>
                    <li class="infoBox__item">Email</li>
                    <li class="infoBox__item">Birthday</li>
                    <li class="infoBox__item">Address</li>
                </ul>
            </div>

            <div class="infoBox">
                <h3 class="infoBox__title">Education</h3>
                <div class="infoBox__content">
                    <p class="infoBox__text">* Excellent student for 11 years</p>
                    <p class="infoBox__text">* Currently a student at FPT University</p>
                </div>
            </div>

            <div class="skillList">
                <div class="skillList__item skillList__item--it">
                    <h3 class="skillList__title">IT</h3>
                    <div class="skillList__content">Content</div>
                </div>
                <div class="skillList__item skillList__item--english">
                    <h3 class="skillList__title">English</h3>
                    <div class="skillList__content">Content</div>
                </div>
            </div>
        </aside>

        <main class="cvContainer__main">
            <header class="mainHeader">
                <h1 class="mainHeader__name">Lâm Anh Khôi</h1>
                <p class="mainHeader__jobTitle">University Student</p>
            </header>

            <section class="contentSection">
                <h2 class="contentSection__title">Career goals</h2>
                <div class="contentSection__body">
                    Content
                </div>
            </section>

            <section class="contentSection">
                <h2 class="contentSection__title">Experience</h2>
                <div class="contentSection__body">
                    Content
                </div>
            </section>
            
            <section class="contentSection">
                <h2 class="contentSection__title">Other skill</h2>
                <div class="contentSection__body">
                    Content
                </div>
            </section>
        </main>

    </div>
</body>
</html>
