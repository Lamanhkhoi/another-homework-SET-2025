<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Lam Anh Khoi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cv">
        
        <aside class="cv__sidebar">
            <div class="profile-card">
                <img class="profile-card__avatar" src="./images/avatar.png" alt="Avatar">
            </div>

            <div class="info-box">
                <h3 class="info-box__title">Contact</h3>
                <ul class="info-box__list">
                    <li class="info-box__item">Phone numbers:</li>
                    <li class="info-box__item">Email:</li>
                    <li class="info-box__item">Birthday:</li>
                    <li class="info-box__item">Address:</li>
                </ul>
            </div>

            <div class="info-box">
                <h3 class="info-box__title">Education</h3>
                <div class="info-box__content">
                    <p class="info-box__text">* Excellent student for 11 years</p>
                    <p class="info-box__text">* Currently a student at FPT University</p>
                </div>
            </div>

            <div class="skill-list">
                <div class="skill-list__item skill-list__item--it">
                    <h3 class="skill-list__title">IT</h3>
                    <div class="skill-list__content">Content:</div>
                </div>
                <div class="skill-list__item skill-list__item--english">
                    <h3 class="skill-list__title">English</h3>
                    <div class="skill-list__content">Content:</div>
                </div>
            </div>
        </aside>

        <main class="cv__main">
            <header class="cv-header">
                <h1 class="cv-header__name">Lâm Anh Khôi</h1>
                <p class="cv-header__job-title">University Student</p>
            </header>

            <section class="cv-section">
                <h2 class="cv-section__title">Career goals</h2>
                <div class="cv-section__body">
                    Content
                </div>
            </section>

            <section class="cv-section">
                <h2 class="cv-section__title">Experience</h2>
                <div class="cv-section__body">
                    Content
                </div>
            </section>
            
            <section class="cv-section">
                <h2 class="cv-section__title">Other skill</h2>
                <div class="cv-section__body">
                    Content
                </div>
            </section>
        </main>

    </div>
</body>
</html>
