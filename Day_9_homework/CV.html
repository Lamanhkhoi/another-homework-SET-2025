<!DOCTYPE html>

                <div class="personalCv__skillItemContent" id="englishSkillContent">Content</div>
            </div>
        </div>
    </div>
    <div class="mainContentCv" id="mainContentCvSection">
        <div class="mainContentCv__nameAndJobs">
            <div class="mainContentCv__nameAndJobsFullName"><b>Lâm Anh Khôi</b></div>
            <div class="mainContentCv__nameAndJobsStatus">University students</div>
        </div>
        <div class="mainContentCv__careerGoals">
            <div class="mainContentCv__careerGoalsTitle"><b>Career goals</b></div>
            <div class="mainContentCv__careerGoalsContent" id="careerGoalsContent">
                content
            </div>
        </div>
        <div class="mainContentCv__experience">
            <div class="mainContentCv__experienceTitle"><b>Experience</b></div>
            <div class="mainContentCv__experienceContent" id="experienceContent">
                content
            </div>
        </div>
        <div class="mainContentCv__otherSkills">

            <div class="mainContentCv__otherSkillsContent" id="otherSkillsContent">
