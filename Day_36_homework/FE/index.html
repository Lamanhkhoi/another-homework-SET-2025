<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Text to Image Generator</h1>
        <textarea id="promptInput" placeholder="Enter your text prompt here..."></textarea>
        <button id="generateButton">Generate Image</button>
        <div id="imageResultContainer">
            <img id="generatedImage" src="#" alt="Generated Image" style="display:none;">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
